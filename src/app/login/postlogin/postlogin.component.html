<nav class="navbar navbar-fixed-top navbar-dark bg-inverse nebulaimg">
	<div class="row">
		<div class="col-md-6">
			<div class="navbar-brand">
				<a><img src="../assets/img/symc-log.png" class="logo"></a>
				<a><img src="../assets/img/portal.png" class="portal"></a>
				<span>{{title}}</span>
			</div>

<div class="col-md-6 col-md-offset-3 auto vertical-center">
	<h2 class="logintitle"><i class="fa fa-unlock-alt fa-1x" style="color:#f0ad4e" aria-hidden="true"></i>&nbsp;&nbsp;Login</h2>
	<form ngNoForm action="/api/ssologin" method="POST" class="container" name="form" onsubmit="validateForm()">

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" autofocus="autofocus"
				required />
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-warning bc-btn" value="Login">
			<i *ngIf="loading" class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
		<div *ngIf="error" class="alert alert-danger">{{error}}</div>
	</form>
</div>
