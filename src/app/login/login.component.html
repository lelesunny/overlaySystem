<div class="col-md-6 col-md-offset-3 auto vertical-center">
	<h2 class="logintitle"><i class="fa fa-sign-in fa-1x" style="color:#f0ad4e" aria-hidden="true"></i>&nbsp;&nbsp;Login</h2>
	<form class="container" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" autofocus="autofocus"
				required />
			<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
			<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-warning bc-btn">Login</button>
			<i *ngIf="loading" class="fa fa-spinner fa-pulse fa-1x fa-fw fa-r"></i>
			<span class="sr-only">Loading...</span>
		</div>
		<div *ngIf="error" class="alert alert-danger">{{error}}</div>
	</form>
</div>
